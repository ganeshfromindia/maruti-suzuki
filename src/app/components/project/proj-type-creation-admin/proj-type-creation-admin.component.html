<div class="row mt-5">
  <div class="col-md-4">
    <div class="row mt-2">
      <div class="col-md-6">
        <div class="red-tags">Project Type Name</div>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          id="userName"
          [(ngModel)]="srchTrmProjName"
        />
      </div>
    </div>
    <div class="row mt-2 proj-hierarchy-cont">
      <div class="col-md-6">
        <div class="red-tags">Similar To</div>
      </div>
      <div class="col-md-6">
        <select [(ngModel)]="projHierarchy" [ngModelOptions]="{standalone: true}" class="form-control form-select" (change)="setProjectHierarchy()" [compareWith]="compareFn">
          <option [ngValue]="'select'">Please select</option>
          <option
            *ngFor="let projHierarchy of projTypes; let i = index"
            [ngValue]="projHierarchy"
          >
            {{ projHierarchy.projectTypeName }}
          </option>
        </select>
        <div *ngIf="showSelectError" class="mt-2 mb-2">Please select hierarchy</div>
      </div>
      <button
        (click)="setTreeData()"
        class="btn bg-danger red-tags rounded-0 text-white view-btn"
        [disabled]="!srchTrmSimilarTo"
      >
        View
      </button>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <button
          type="button"
          class="ms-2 me-5 col-md-5 btn bg-danger red-tags rounded-0 text-white"
          [disabled]="!srchTrmProjName && !srchTrmSimilarTo"
          (click)="postProjTypeData()"
        >
          Save
        </button>
        <button
          class="col-md-5 btn bg-danger red-tags rounded-0 text-white"
          type="button"
          [disabled]="!srchTrmProjName && !srchTrmSimilarTo"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8 ptree" *ngIf="data.designationName">
    <tree-view-admin #treeView [data]="data" [template]="treeTemplate"> </tree-view-admin>
    <ng-template #treeTemplate let-node>
      <span class="icon-cont"
        ><img src="/assets/images/square.png" alt="image"
      /></span>
      <span class="desgn-cont">{{ node.designationName }}</span>
    </ng-template>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    <div *ngIf="showError" class="text-center">
      <P
        >{{showError}}</P
      >
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showSuccess" class="text-center">
      <P
        >{{showSuccess}}</P
      >
    </div>
  </div>
</div>
