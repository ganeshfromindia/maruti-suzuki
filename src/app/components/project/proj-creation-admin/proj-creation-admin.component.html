<div class="row mt-5">
  <div class="col-md-12">
    <div class="row">
      <span class="bc-cont col-md-3">Create Project</span>
    </div>
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-2">
    <div class="red-tags">Project Type Name</div>
  </div>
  <div class="col-md-3">
    <input
      type="text"
      class="form-control"
      id="userName"
      [(ngModel)]="projTypeName"
    />
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-2">
    <div class="red-tags">Project Type</div>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" id="email" [(ngModel)]="projType" />
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-2">
    <button
      (click)="setSearchData()"
      class="btn bg-danger red-tags w-100 rounded-0 text-white"
      [disabled]="!projTypeName || !projType"
    >
      Submit
    </button>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <form [formGroup]="projCreateForm" (ngSubmit)="onSubmitProjCreateForm()">
      <div *ngIf="projHierarchyData?.length" [formArrayName]="'users'">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Project Designation</th>
              <th>Level</th>
              <th>Name of user</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let pjData of projHierarchyData; let i = index"
              class="text-capitalize"
              [formGroupName]="i"
            >
              <td><input formControlName="id" class="view-input" /></td>
              <td>
                <input formControlName="designation" class="view-input" />
              </td>
              <td><input formControlName="level" class="view-input" /></td>
              <td>
                <input formControlName="name" type="text" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn bg-danger red-tags col-md-2 rounded-0 text-white"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
