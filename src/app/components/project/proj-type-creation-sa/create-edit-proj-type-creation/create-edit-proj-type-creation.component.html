<div class="row mb-3">
  <h3 class="col">Create Project Type</h3>
</div>
<div class="row mb-5">
  <div class="offset-xl-2 col-xl-8">
    <form [formGroup]="projTypeCreateEditForm" (ngSubmit)="onSubmitProjTypeCreateEdit()">
      <div class="row mb-2">
        <label class="col-form-label col-2 text-end">Project Type</label>
        <div class="col">
          <input type="text" class="form-control" formControlName="projectTypeName" />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-form-label col-2 text-end">Capex</label>
        <div class="col">
          <input type="text" class="form-control" formControlName="capex" />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-form-label col-2 text-end">Hierarchy</label>
        <div class="col position-relative">
          <select class="form-control form-select" formControlName="projectHierarchyData" [compareWith]="compareFn">
            <option [ngValue]="''">Please select</option>
            <option *ngFor="let projHierarchy of projHierarchies; let i = index" [ngValue]="projHierarchy">
              {{ projHierarchy.projectHierarchyName }}
            </option>
          </select>
          <div *ngIf="showSelectError" class="show-s-e">Please select hierarchy</div>
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-form-label col-2 text-end">Additional Field</label>
        <div class="col">
          <input type="text" class="form-control" formControlName="additionalField1" />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-form-label col-2 text-end">Additional Field</label>
        <div class="col">
          <input type="text" class="form-control" formControlName="additionalField2" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col d-flex justify-content-center">
          <button type="submit" class="me-3 btn btn-danger" [disabled]="projTypeCreateEditForm.invalid">Save</button>
          <button class="btn btn-secondary" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showError" class="text-center">
      <P>{{ showError }}</P>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showSuccess" class="text-center">
      <P>{{ showSuccess }}</P>
    </div>
  </div>
</div>
