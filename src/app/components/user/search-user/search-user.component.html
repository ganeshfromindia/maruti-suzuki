<div class="row" *ngIf="role == 'superadmin'">
  <label class="col-auto col-form-label pe-0">Company:</label>
  <div class="col me-3">
    <input
      type="text"
      class="form-control"
      id="companyName"
      [(ngModel)]="srchTrmCoName"
    />
  </div>
  <label class="col-auto col-form-label pe-0">User:</label>
  <div class="col me-3">
    <input
      type="text"
      class="form-control"
      id="userName"
      [(ngModel)]="srchTrmUserName"
    />
  </div>
  <label class="col-auto col-form-label pe-0">User Email Id:</label>
  <div class="col me-3">
    <input
      type="text"
      class="form-control"
      id="email"
      [(ngModel)]="srchTrmEmail"
    />
  </div>
  <div class="col-auto d-flex justify-content-center">
    <button (click)="setSearchData(1, 15)" class="btn btn-sm btn-danger">
      Search
    </button>
  </div>
</div>
<div class="row mt-2">
  <div class="col">
    <div *ngIf="userAllData.length">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th>Name of User</th>
            <th>Email Id</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userdata of userAllData">
            <td scope="row">{{ userdata.id }}</td>
            <td>{{ userdata.companyName }}</td>
            <td>{{ userdata.emailId }}</td>
            <td>
              <button
                (click)="postEditId(userdata)"
                class="btn btn-sm btn-success"
              >
                EDIT
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="col-12 d-flex align-items-start justify-content-between"
      *ngIf="total"
    >
      <ngb-pagination
        [collectionSize]="total"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="setPage($event)"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showTE" class="text-center">
      <P
        >Data Not found. Please submit different criteria and try again later</P
      >
    </div>
  </div>
</div>
