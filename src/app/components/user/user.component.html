<div class="row mt-5">
  <div class="col-md-8">
    <div class="row">
      <span class="bc-cont col-md-3">Create Users</span>
    </div>
    <form
      [formGroup]="userCreateEditForm"
      (ngSubmit)="onSubmitUserCreateEdit()"
    >
      <div class="row mt-5" *ngIf="role == 'superadmin'">
        <div class="col-md-3">
          <div class="red-tags ps-0">Name of Company</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            formControlName="companyName"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="red-tags ps-0">Name of User</div>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" formControlName="userName" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="red-tags ps-0">Department</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            formControlName="department"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="red-tags ps-0">Designation</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            formControlName="designation"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="red-tags ps-0">E-mail Id</div>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" formControlName="emailId" />
        </div>
        <div class="col-md-2">
          <div class="red-tags ps-0 text-end">Mobile</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            formControlName="phoneNumber"
            minlength="10"
            maxlength="10"
            pattern="[0-9]{10}"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="red-tags ps-0">Level</div>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" formControlName="level" />
        </div>
        <div class="col-md-2">
          <div class="red-tags ps-0 text-end">Type of User</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            formControlName="userType"
            minlength="10"
            maxlength="10"
            pattern="[0-9]{10}"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="red-tags ps-0">Search Rights</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            formControlName="searchRights"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">
          <div class="red-tags ps-0">Additional Field</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            formControlName="additionalField"
          />
        </div>
      </div>
      <div class="row mt-2">
        <button
          type="submit"
          class="me-5 offset-md-1 col-md-2 btn bg-danger red-tags rounded-0 text-white"
          [disabled]="userCreateEditForm.invalid"
        >
          Save
        </button>
        <button
          class="col-md-2 btn bg-danger red-tags rounded-0 text-white"
          type="button"
        >
          Close
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-4">
    <div class="row">
      <span class="bc-cont col-md-4">Search User</span>
    </div>
    <div class="row"></div>
  </div>
</div>
