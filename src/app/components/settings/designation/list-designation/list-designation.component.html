<div class="row mt-5">
  <div class="col-md-12">
    <div class="row">
      <span class="bc-cont col-md-3">Edit Designation</span>
    </div>
    <div class="row mt-5">
      <div class="col">
        <table class="table table-sm table-striped align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Description</th>
              <th>Function</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let designation of designations; let i = index">
              <td>{{ (this.page - 1) * this.pageSize + i + 1 }}</td>
              <td>{{ designation.designationName }}</td>
              <td>
                <button
                  (click)="postEditId(designation)"
                  class="btn btn-sm btn-success"
                >
                  EDIT
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="w-100"></div>
        <div
          class="col d-flex align-items-start justify-content-between"
          *ngIf="total"
        >
          <ngb-pagination
            [collectionSize]="total"
            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="setPage($event)"
          >
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showError" class="text-center">
      <P>{{ showError }}</P>
    </div>
  </div>
</div>
