<div class="row mt-5">
  <div class="col-md-12">
    <div class="row">
      <span class="bc-cont col-md-3">Create Designation</span>
    </div>
    <form
      [formGroup]="designationCreateEditForm"
      (ngSubmit)="onSubmitDesignationCreateEdit()"
    >
      <div class="row mt-5">
        <div class="col-md-2">
          <div class="red-tags ps-0">Designation</div>
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            formControlName="designationName"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-2">
          <div class="red-tags ps-0">Level</div>
        </div>
        <div class="col-md-4">
          <input
          type="text"
          class="form-control"
          formControlName="level"
        />
        </div>
      </div>
      <div class="row mt-2">
        <div class="offset-md-2 col-md-2">
          <button
            type="submit"
            class="btn bg-danger red-tags rounded-0 text-white w-100"
            [disabled]="designationCreateEditForm.invalid"
          >
            Save
          </button>
        </div>
        <div class="col-md-2">
          <button
            class="btn bg-danger red-tags rounded-0 text-white w-100"
            type="button"
          >
            Close
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    <div *ngIf="showError" class="text-center">
      <P
        >{{showError}}</P
      >
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showSuccess" class="text-center">
      <P
        >{{showSuccess}}</P
      >
    </div>
  </div>
</div>
