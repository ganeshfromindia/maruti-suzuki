<div class="row mt-5">
  <div class="col-md-12">
    <div class="row">
      <span class="bc-cont col-md-3">Create Designation</span>
    </div>
    <form
      [formGroup]="designationCreateEditForm"
      (ngSubmit)="onSubmitDesignationCreateEdit()"
    >
      <div class="row mt-5">
        <div class="col-md-2">
          <div class="red-tags ps-0">Designation</div>
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            formControlName="designation"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-2">
          <div class="red-tags ps-0">Level</div>
        </div>
        <div class="col-md-4">
          <select class="form-control form-select" formControlName="level">
            <option value="null">Please select</option>
            <option
              *ngFor="let level of levels; let i = index"
              [value]="level.id"
            >
              {{ level.level }}
            </option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="offset-md-2 col-md-2">
          <button
            type="submit"
            class="btn bg-danger red-tags rounded-0 text-white w-100"
            [disabled]="designationCreateEditForm.invalid"
          >
            Save
          </button>
        </div>
        <div class="col-md-2">
          <button
            class="btn bg-danger red-tags rounded-0 text-white w-100"
            type="button"
          >
            Close
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
