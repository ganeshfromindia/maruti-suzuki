<div class="row mt-5">
    <div class="col-md-12">
      <div class="row">
        <span class="bc-cont col-md-3">Edit Document Type</span>
      </div>
      <div class="row mt-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Document Type</th>
              <th>Function</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let docType of docTypes; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ docType.documentType }}</td>
              <td>
                <button
                  (click)="postEditId(docType)"
                  class="btn btn-sm btn-success"
                >
                  EDIT
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngIf="showError" class="text-center">
        <P
          >{{showError}}</P
        >
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <div
        class="col-12 d-flex align-items-start justify-content-between"
        *ngIf="total"
      >
        <ngb-pagination
          [collectionSize]="total"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="setPage($event)"
        >
        </ngb-pagination>
  
        <select
          class="form-select"
          style="width: auto"
          name="pageSize"
          [(ngModel)]="pageSize"
          (change)="setPageSize($event)"
        >
          <option [value]="5">5 items per page</option>
          <option [value]="10">10 items per page</option>
          <!-- <option [ngValue]="10">10 items per page</option> -->
        </select>
      </div>
    </div>
  </div>
