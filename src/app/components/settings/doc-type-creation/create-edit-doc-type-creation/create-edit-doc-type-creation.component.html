<div class="row mb-3">
  <h3 class="col">Create Document Type</h3>
</div>
<div class="row">
  <div class="offset-xl-2 col-xl-8">
    <form [formGroup]="docTypeCreateEditForm" (ngSubmit)="onSubmitDocTypeCreateEdit()">
      <div class="row mb-2">
        <label class="col-form-label col-2 text-end">Document Type</label>
        <div class="col">
          <input type="text" class="form-control" formControlName="documentType" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col d-flex justify-content-center">
          <button type="submit" class="me-3 btn btn-danger" [disabled]="docTypeCreateEditForm.invalid">Save</button>
          <button class="btn btn-secondary" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showError" class="text-center">
      <P>{{ showError }}</P>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showSuccess" class="text-center">
      <P>{{ showSuccess }}</P>
    </div>
  </div>
</div>
