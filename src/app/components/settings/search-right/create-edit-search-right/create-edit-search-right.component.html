<div class="row mt-5">
    <div class="col-md-12">
      <div class="row">
        <span class="bc-cont col-md-3">Create Rights</span>
      </div>
      <form
        [formGroup]="rightTypeCreateEditForm"
        (ngSubmit)="onSubmitRightTypeCreateEdit()"
      >
        <div class="row mt-5">
          <div class="col-md-2">
              <div class="red-tags ps-0">Name</div>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="name" />
            </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-2">
              <div class="red-tags ps-0">Description</div>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="rightDesc" />
            </div>
        </div>
        <div class="row mt-2">
          <div class="offset-md-2 col-md-2">
            <button
              type="submit"
              class="btn bg-danger red-tags rounded-0 text-white w-100"
              [disabled]="rightTypeCreateEditForm.invalid"
            >
              Save
            </button>
          </div>
          <div class="col-md-2">
            <button
              class="btn bg-danger red-tags rounded-0 text-white w-100"
              type="button"
            >
              Close
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
