<div class="row mt-5">
  <div class="col-md-12">
    <div class="row">
      <span class="bc-cont col-md-3">Edit Tags</span>
    </div>
    <div class="row mt-5">
      <div class="col">
      <table class="table table-sm table-striped align-middle">
        <thead>
          <tr class="bg-primary bg-gradient text-white">
            <th scope="col">#</th>
            <th>Tagging Head</th>
            <th>Function</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of tags; let i = index">
            <td>{{ (this.page - 1) * this.pageSize + i + 1 }}</td>
            <td>{{ tag.taggingHeadName }}</td>
            <td>
              <button (click)="postEditId(tag)" class="btn btn-sm btn-success">
                EDIT
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="w-100"></div>
      <div
        class="col d-flex align-items-start justify-content-between"
        *ngIf="total"
      >
        <ngb-pagination
          [collectionSize]="total"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="setPage($event)"
        >
        </ngb-pagination>
      </div>      
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showError" class="text-center">
      <p>{{ showError }}</p>
    </div>
  </div>
</div>
