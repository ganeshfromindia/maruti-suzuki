<section
  class="vh-100"
  style="background: linear-gradient(#ff5555, #790a0a); background-repeat: no-repeat; background-size: cover"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card shadow-lg" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div class="col-md-6 order-2 py-4 py-md-0 order-md-1 d-flex align-items-center">
              <img
                src="./assets/maruti-suzuki.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: contain"
              />
            </div>
            <div class="col-md-6 order-1 order-md-2 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" autocomplete="on" (ngSubmit)="login()">
                  <div class="d-flex align-items-center justify-content-center mb-2">
                    <i class="fa fa-ticket fa-3x px-2" style="color: #ff6219"></i>
                    <span class="display-6 fw-bold mb-0">MARUTI SUZUKI</span>
                  </div>
                  <h2 class="fw-normal mb-4 text-center">Sign into your account</h2>

                  <div class="form-outline mb-3 d-flex flex-column align-items-center">
                    <label class="form-label text-secondary mb-1" for="form2Example17"><small>Email</small></label>
                    <input
                      type="email"
                      formControlName="email"
                      id="form2Example17"
                      class="form-control w-75 text-center"
                    />
                  </div>

                  <div class="form-outline d-flex flex-column align-items-center mb-3">
                    <label class="form-label text-secondary mb-1" for="form2Example27"><small>Password</small></label>
                    <input
                      type="password"
                      formControlName="Password"
                      id="form2Example27"
                      class="form-control w-75 text-center"
                    />
                    <div class="w-75 text-end">
                      <a class="small text-muted" routerLink="/forgotpassword">Forgot password?</a>
                    </div>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-secondary me-3" type="reset">Reset</button>
                    <button class="btn btn-danger" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
