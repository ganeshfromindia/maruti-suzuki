<div class="row mt-5">
  <div class="col-md-2">
    <div class="red-tags">Name of Company</div>
  </div>
  <div class="col-md-3">
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="srchTrmName"
      pattern="^[a-zA-Z]+(\s[a-zA-Z]+)?$"
    />
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-2">
    <div class="red-tags">Admin Email Id</div>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" id="email" [(ngModel)]="srchTrmEmail" />
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-2">
    <button
      (click)="setSearchData(1, 10)"
      class="btn bg-danger red-tags w-100 rounded-0 text-white"

    >
      Search
    </button>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <div *ngIf="companyAllData?.length">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th>Company Name</th>
            <th>City</th>
            <th>Person</th>
            <th>Contact Details</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let compdata of companyAllData; let i = index" class="text-capitalize">
            <td>{{ ((this.page - 1) * this.pageSize)  + i + 1 }}</td>
            <td>{{compdata.companyName}}</td>
            <td>{{ compdata.cityName }}</td>
            <td>{{ compdata.billingContactPersonNumber }}</td>
            <td>{{ compdata.billingContactPersonName }}</td>
            <td>
              <button
                (click)="postEditId(compdata)"
                class="btn btn-sm btn-success"
              >
                EDIT
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="showError" class="text-center">
      <P
        >{{showError}}</P
      >
    </div>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    <div
      class="col-12 d-flex align-items-start justify-content-between"
      *ngIf="total"
    >
      <ngb-pagination
        [collectionSize]="total"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="setPage($event)"
      >
      </ngb-pagination>

      <select
        class="form-select"
        style="width: auto"
        name="pageSize"
        [(ngModel)]="pageSize"
        (change)="setPageSize($event)"
      >
        <option [value]="5">5 items per page</option>
        <option [value]="10">10 items per page</option>
        <!-- <option [ngValue]="10">10 items per page</option> -->
      </select>
    </div>
  </div>
</div>
