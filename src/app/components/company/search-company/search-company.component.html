<div class="row">
  <label class="col-auto col-form-label pe-0">Company:</label>
  <div class="col me-3">
    <input type="text" class="form-control" id="name" [(ngModel)]="srchTrmName" pattern="^[a-zA-Z]+(\s[a-zA-Z]+)?$" />
  </div>
  <label class="col-auto col-form-label pe-0">Admin Email:</label>
  <div class="col me-3">
    <input type="text" class="form-control" id="email" [(ngModel)]="srchTrmEmail" />
  </div>
  <div class="col-auto d-flex justify-content-center">
    <button (click)="setSearchData(1, 10)" class="btn btn-sm btn-danger">Search</button>
  </div>
</div>
<hr />
<div class="row mt-3">
  <div class="col">
    <table class="table table-sm table-striped align-middle" *ngIf="companyAllData?.length">
      <thead>
        <tr class="bg-primary bg-gradient text-white">
          <th scope="col">#</th>
          <th>Company Name</th>
          <th>City</th>
          <th>Person</th>
          <th>Contact Details</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let compdata of companyAllData; let i = index" class="">
          <td>{{ (this.page - 1) * this.pageSize + i + 1 }}</td>
          <td>{{ compdata.companyName }}</td>
          <td>{{ compdata.cityName }}</td>
          <td>{{ compdata.billingContactPersonNumber }}</td>
          <td>{{ compdata.billingContactPersonName }}</td>
          <td>
            <button (click)="postEditId(compdata)" class="btn btn-sm btn-success">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="w-100"></div>
    <div class="col d-flex align-items-start justify-content-between" *ngIf="total">
      <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize" (pageChange)="setPage($event)">
      </ngb-pagination>

      <select
        class="form-select"
        style="width: auto"
        name="pageSize"
        [(ngModel)]="pageSize"
        (change)="setPageSize($event)"
      >
        <option [value]="5">5 items per page</option>
        <option [value]="10">10 items per page</option>
        <!-- <option [ngValue]="10">10 items per page</option> -->
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div *ngIf="showError" class="text-center text-danger">
      {{ showError }}
    </div>
  </div>
</div>
