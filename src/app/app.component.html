<div class="container mt-1">
  <div class="row">
    <div class="col-md-2">
      <nav
        class="p-0 navbar navbar-expand-md samrx-color bg-primary site-begin"
        aria-label="Parent Navigation"
      >
        <div
          class="collapse navbar-collapse"
          
          id="parentNavbar"
        >
          <ul class="navbar-nav mb-0 d-block w-100">
            <!-- MASTER -->
            <li  class="nav-item dropdown">
              <a
                
                class="nav-link"
                aria-current="page"
                id="navDropdownAdmin"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                [ngClass]="{
                  active: child1_1RLA.isActive || child1_2RLA.isActive
                }"
                >Admin</a
              >
              <ul
                
                class="dropdown-menu w-100  cont-height"
                aria-labelledby="navDropdownAdmin"
              >
                <li  class="nav-item dropdown" >
                  <a
                    
                    class="nav-link ps-3"
                    aria-current="page"
                    id="navDropdownCompany"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    [ngClass]="{
                      active: child1_1RLA.isActive || child1_2RLA.isActive
                    }"
                    >Company</a
                  >
                  <ul
                    
                    class="dropdown-menu d-block p-0 pt-1 m-0 border-0"
                    aria-labelledby="navDropdownCompany"
                  >
                    <li>
                      <a
                        
                        routerLink="company/search-company"
                        class="dropdown-item ps-4"
                        aria-current="page"
                        routerLinkActive="active"
                        #child1_1RLA="routerLinkActive"
                        >Search</a
                      >
                    </li>
                    <li>
                      <a
                        
                        routerLink="company/create-edit-company"
                        class="dropdown-item ps-4"
                        aria-current="page"
                        routerLinkActive="active"
                        #child1_2RLA="routerLinkActive"
                        >Create / Edit</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    
                  class="nav-link ps-3"
                  aria-current="page"
                  id="navDropdownUser"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  [ngClass]="{
                    active: child2_1RLA.isActive || child2_2RLA.isActive
                  }"
                    >User</a
                  >
                  <ul
                    
                    class="dropdown-menu d-block p-0 pt-1 m-0 border-0"
                    aria-labelledby="navDropdownUser"
                  >
                    <li>
                      <a
                        
                        routerLink="user/search-user"
                        class="dropdown-item ps-4"
                        aria-current="page"
                        routerLinkActive="active"
                        #child2_1RLA="routerLinkActive"
                        >Search</a
                      >
                    </li>
                    <li>
                      <a
                        
                        routerLink="user/create-edit-user"
                        class="dropdown-item ps-4"
                        aria-current="page"
                        routerLinkActive="active"
                        #child2_2RLA="routerLinkActive"
                        >Create / Edit</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="col-md-10 pages">
      <app-breadcrumb
        [fetchPageRouteDetails]="pageRouteDetails"
      ></app-breadcrumb>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
