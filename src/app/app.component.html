<div class="container mt-1">
    <div class="row" *ngIf="isAuthenticated() == true; else elseBlock">
      <div class="col-md-2">
        <app-navigation></app-navigation>
      </div>
      <div class="col-md-10 pages">
        <app-breadcrumb
          [fetchPageRouteDetails]="pageRouteDetails"
        ></app-breadcrumb>
        <router-outlet></router-outlet>
      </div>
    </div>

    <ng-template #elseBlock class="login"
      ><router-outlet></router-outlet
    ></ng-template>

    <!-- https://ng-bootstrap.github.io/#/components/dropdown/examples -->
</div>
